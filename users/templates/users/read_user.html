{% extends 'base.html' %}



{% block body %}

        <table class="table table-hover">
          <thead>

            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Join Date</th>
            </tr>
          </thead>
          <tbody>
            {% for x in users %}
            <tr>
              <th scope="row">{{x.id}}</th>
              <td>{{x.username}}</td>
              <td>{{x.email}}</td>
              <td>{{x.date_joined}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

{% endblock body %}
